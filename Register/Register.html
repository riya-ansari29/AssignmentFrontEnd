    <div class="container">
        <center>

        </center>
        <div class="col-sm-6" style="background:rgb(148, 194, 148)" ;margin-right: 500px;>
            <h3>
                <b>REGISTER HERE-</b>
            </h3>
            <form action=" ">
                <div class="col-sm-6" ;margin-right:500px;>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="number" class="form-control" id="Mobile" placeholder="Enter Mobile Number" name="Mobile">
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select placeholder="--Select Gender--" name="Gender" id="Gender" class="form-control" style="height:32px;">
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Others</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="state">State:</label>
                        <select placeholder="--Select State--" name="State" id="state" class="form-control" style="height:32px;">

                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chattisgarh</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Hariyana</option>
                            <option>Maharashtra</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="district">District:</label>
                        <select placeholder="--Select District--" name="District" id="District" class="form-control" style="height:32px;">

                            <option>Hingoli</option>
                            <option>Bhandara</option>
                            <option>Parbhani</option>
                            <option>Aurangabad</option>
                            <option>Yavatmal</option>
                            <option>Nagpur</option>
                            <option>Satara</option>
                            <option>Mumbai</option>
                            <option>Latur</option>
                            <option>Amravati</option>
                            <option>Wardha</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="state">Qualification:</label>
                        <select placeholder="--Select Qualification--" name="Qualification" id="Qualification" class="form-control" style="height:32px;">
                            <option value="">Illiterate</option>
                            <option value="">Post Graduate</option>
                            <option value="">Graduate</option>
                            <option value="">12th</option>
                            <option value="">10th</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="land">Land Holding:</label>
                        <textarea rows="3" cols="30" name="land" id="land" class="form-control"></textarea>

                    </div>


                    <button type="submit" class="btn btn-default" style="background-color: darkolivegreen" id="submit">Submit</button>
            </form>
            </div>
        </div>
    </div>
